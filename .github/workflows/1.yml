name: Advanced Worker Build

on:
  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Run Build Pipeline
        run: npm run build

      - name: Commit build output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add dist/*

          git diff --cached --quiet || git commit -m "auto: build worker artifact"

          git push
