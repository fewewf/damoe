name: build-safe

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build pipeline
        run: npm run build:all

      - name: Commit dist
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add dist
          git commit -m "build(dist): auto build" || echo "no change"
          git push

